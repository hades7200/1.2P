<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Concepts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ec4d4d;
            color: #09080d;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #09080d;
            color: rgb(190, 95, 78);
            text-align: center;
            padding: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>"JavaScript Concepts"</h1>
</header>

<div class="method-container">
    <h2>String Methods</h2>
    <!-- JavaScript code -->
    <script>
        // String methods
        var originalString = "   Hello, World!   ";
        var length = originalString.length;
        var trimmedString = originalString.trim();
        var substring = originalString.substr(8, 5);
        var uppercaseString = originalString.toUpperCase();
        var lowercaseString = originalString.toLowerCase();
        var replacedString = originalString.replace("World", "Universe");

        document.write("<p>Original String: '" + originalString + "'</p>");
        document.write("<p>String Length: " + length + "</p>");
        document.write("<p>Trimmed String: '" + trimmedString + "'</p>");
        document.write("<p>Substring: '" + substring + "'</p>");
        document.write("<p>Uppercase String: '" + uppercaseString + "'</p>");
        document.write("<p>Lowercase String: '" + lowercaseString + "'</p>");
        document.write("<p>Replaced String: '" + replacedString + "'</p>");
        </script>
</div>

<div class="method-container">
    <h2>Number Methods</h2>
    <!-- JavaScript code -->
    <script>
        // Number methods
        var number = 42.56789;
        var fixedNumber = number.toFixed(2);
        var exponentialNumber = number.toExponential(3);
        var precisionNumber = number.toPrecision(4);
        var parsedNumber = parseFloat("3.14");

        document.write("<p>Number: " + number + "</p>");
        document.write("<p>Fixed Number: " + fixedNumber + "</p>");
        document.write("<p>Exponential Number: " + exponentialNumber + "</p>");
        document.write("<p>Precision Number: " + precisionNumber + "</p>");
        document.write("<p>Parsed Number: " + parsedNumber + "</p>");
        </script>
</div>

<div class="method-container">
    <h2>Array Methods</h2>
    <!-- JavaScript code -->
    <script>
        // Array methods
        var fruits = ["apple", "banana", "cherry"];
        var joinedFruits = fruits.join(", ");
        var slicedFruits = fruits.slice(1, 3);
        var poppedFruit = fruits.pop();
        fruits.push("orange");
        var indexBanana = fruits.indexOf("banana");

        document.write("<p>Fruits: " + fruits.join(", ") + "</p>");
        document.write("<p>Sliced Fruits: " + slicedFruits.join(", ") + "</p>");
        document.write("<p>Popped Fruit: " + poppedFruit + "</p>");
        document.write("<p>Index of 'banana': " + indexBanana + "</p>");
        </script>
</div>

<div class="method-container">
    <h2>Date Methods</h2>
    <!-- JavaScript code -->
    <script>
        // Date methods
        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth();
        var day = currentDate.getDate();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();

        document.write("<p>Current Date: " + currentDate + "</p>");
        document.write("<p>Year: " + year + "</p>");
        document.write("<p>Month: " + month + "</p>");
        document.write("<p>Day: " + day + "</p>");
        document.write("<p>Hours: " + hours + "</p>");
        document.write("<p>Minutes: " + minutes + "</p>");
        </script>
</div>

<div class="method-container">
    <h2>Function Methods</h2>
    <!-- JavaScript code -->
    <script>
        // Function methods
        function greet(name) {
            return "Hello, " + name + "!";
        }
        var functionString = greet.toString();
        var functionCall = greet("Alice");

        document.write("<p>Function: " + functionString + "</p>");
        document.write("<p>Function Call: " + functionCall + "</p>");
       </script>
</div>

</body>
</html>
